<div class="circle-wrap col-6">
    <div class="circle">
        <span class="top"></span>
        <span class="top-right-1"></span>
        <span class="top-right-2"></span>
        <span class="right connecting-dot"></span>
        <span class="right-bottom-2"></span>
        <span class="right-bottom-1"></span>
        <span class="bottom"></span>
        <span class="bottom-left-1"></span>
        <span class="bottom-left-2"></span>
        <span class="left connecting-dot"></span>
        <span class="left-top-1"></span>
        <span class="left-top-2"></span>
        <div class="inner-circle">
            <div class="circle-side front">
                <p class="front-message">آیا مایل هستید فروش خود را افزایش دهید؟</p>
            </div>
            <div class="circle-side back">
                <button class="btn btn-success" id="next">
                    <i class="bi bi-check-lg"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="box-wrap col-2 box-wrap-left">
    <button class="CustomBtn" id="btn-left" type="button">خیر</button>
    <div class="label-wrap label-wrap-left bg-light">
        <span>01</span>
    </div>
    <div class="input-wrap">
        <label class="input-lbl" for="input-left" id="input-left-lbl">نام و نام خانوادگی</label>
        <textarea type="text" dir="rtl" id="input-left"></textarea>
        <input type="text">
        <input type="text">
        <div class="input-group social-media mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">twitter</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" id="twitter">
        </div>
        <div class="input-group social-media mb-3">
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" id="telegram">
            <div class="input-group-prepend">
                <span class="input-group-text">telegram</span>
            </div>
        </div>
        <div class="input-group range mb-3">
            <label for="customRange1" class="form-label">چقدر از رقباي خود خبر دارید؟</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange1">
        </div>
    </div>
</div>
<div class="box-wrap col-2 justify-content-end box-wrap-right">
    <button class="CustomBtn" id="btn-right">بله</button>
    <div class="label-wrap label-wrap-right bg-light">
        <span>02</span>
    </div>
    <div class="input-wrap">
        <label class="input-lbl" for="input-right" id="input-right-lbl">شماره تماس</label>
        <textarea type="text" dir="rtl" id="input-right"></textarea>
        <input type="text">
        <input type="text">
        <div class="input-group social-media mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">instagram</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" id="insta">
        </div>
        <div class="input-group social-media mb-3">
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" id="linkedin">
            <div class="input-group-prepend">
                <span class="input-group-text">linkedin</span>
            </div>
        </div>
        <div class="input-group range mb-3">
            <label for="customRange2" class="form-label">آیا تبلیغات انجام داده اید؟<br> نتیجه نهایی چگونه بوده
                است؟</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
        </div>
    </div>
</div>
