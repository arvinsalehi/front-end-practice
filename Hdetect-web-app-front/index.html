<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile-header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/setting-modal.css">
    <link rel="stylesheet" href="css/countdown.css" id="content-style">
    <title>Home</title>
</head>
<body>
<div class="contact-fast-link d-flex justify-content-between align-items-center px-3" id="ContactFastLink">
    <a class="navbar-brand" href="#"><img src="images/log-removebg-preview.png" alt=""></a>
    <ul class="nav d-flex text-center flex-row overflow-hidden justify-content-center align-items-center">
        <li class="nav-item">
            <a class="text-primary" href="">
                <i class="bi bi-linkedin"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="text-danger" href="">
                <i class="bi bi-instagram"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="text-success" href="">
                <i class="bi bi-whatsapp"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="text-danger" href="">
                <i class="bi bi-envelope"></i>
            </a>
        </li>
    </ul>
</div>
<nav class="navbar navbar-light align-items-center">

    <a class="navbar-brand" href="#">Hdetect</a>
    <div class="btn-group dropright state-control">
        <button type="button" class="power-btn btn btn-danger">
            <i class="bi bi-power"></i>
        </button>
        <button type="button" class="power-dropdown btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item d-flex justify-content-center align-items-center" href="#">
                <i class="bi bi-arrow-repeat"></i>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Report misfunction</a>
        </div>
    </div>
    <div class="d-flex justify-content-end flex-grow-1" id="navbarSupportedContent">
        <ul class="nav d-flex text-center">
            <li class="nav-item">
                <a href="">
                    <i class="bi bi-box-arrow-left"></i>
                    logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="wrap" id="wrap">
        <div class="dashboard-setting-btn-wrap d-flex col-md-12 justify-content-center ">
            <button id="setting">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
        <section id="event-section"></section>
        <div class="start-btn-wrap d-flex w-100" id="start-btn-wrap">
            <div class="countdown-wrap d-flex col-10 flex-grow-1 justify-content-center align-items-center">
                <div class="col-3" id="app"><span>Start app</span></div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="settingModal" class="setting-modal">

        <!-- Modal content -->
        <div class="modal-content p-4">
            <span class="close">&times;</span>
            <br>
            <h2 class="text-center mb-5">Settings</h2>
            <div class="setting-wrap">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>
                                <input type="text" class="form-control" placeholder="Frame rate">
                            </label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>
                                <input type="text" class="form-control" placeholder="SKIP Frame">
                            </label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input me-3" type="checkbox" id="save_pic">
                                <label class="form-check-label" for="save_pic">
                                    save picture
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-block btn-success w-100"> Confirm</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
<footer>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--    <script src="js/header_mobile.js"></script>-->
    <script src="js/StickyButton.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/setting-modal.js"></script>
    <script src="js/countdown.js"></script>
</footer>
</html>
